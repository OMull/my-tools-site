<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DE Volcano & MA Plotter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { padding: 20px; font-family: sans-serif; }
    .controls { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 12px; margin-bottom: 20px; }
    .controls label { display: flex; flex-direction: column; font-size: 14px; }
    #plot { width: 100%; height: 600px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>DE Volcano &amp; MA Plotter</h1>

  <div class="controls">
    <!-- file upload -->
    <label>
      Upload CSV/TSV
      <input type="file" id="file-input" accept=".csv,.tsv,.txt">
    </label>

    <!-- column selectors, disabled until file is loaded -->
    <label>
      Gene column
      <select id="col-gene" disabled></select>
    </label>
    <label>
      log₂FC column
      <select id="col-logfc" disabled></select>
    </label>
    <label>
      p‑value column
      <select id="col-pval" disabled></select>
    </label>
    <label>
      adj. p‑value column
      <select id="col-padj" disabled>
        <option value="">(none)</option>
      </select>
    </label>
    <label>
      mean/baseMean column
      <select id="col-mean" disabled>
        <option value="">(none)</option>
      </select>
    </label>

    <!-- thresholds & labels -->
    <label>
      p‑adj cutoff
      <input type="number" id="pval-thresh" value="0.05" step="0.01">
    </label>
    <label>
      |log₂FC| cutoff
